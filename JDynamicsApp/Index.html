<!DOCTYPE html>
<html ng-app="calculatorModule">
<head>
    <title>Calculator</title>
	<meta charset="utf-8" />
    <link href="content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="app/app.js"></script>
</head>
<body ng-controller="calculatorController">

   
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Simple Calculator App</h2>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form container" novalidate role="form" ng-submit="calculate()">

                <div class="form-group clearfix" ng-class="{'has-error' : userForm.operand1.$invalid && !userForm.operand1.$pristine}">
                    <label for="operand1" class="col-sm-2 control-label">Operand 1</label>
                    <div class="col-sm-4">
                        <input type="number" required class="form-control" name="operand1" placeholder="Enter operand1" ng-model="newCalculation.operand1">
                    </div>
                    <p class="help-block" ng-show="userForm.operand1.$invalid && !userForm.operand1.$pristine">
                        Operand 1 is required.
                    </p>

                </div>

                <div class="form-group clearfix" ng-class="{'has-error' : userForm.operand2.$invalid && !userForm.operand2.$pristine}">
                    <label for="operand2" class="col-sm-2 control-label">Operand 2</label>
                    <div class="col-sm-4">
                        <input type="number" required class="form-control" name="operand2" placeholder="Enter operand2" ng-model="newCalculation.operand2">
                    </div>
                    <p class="help-block" ng-show="userForm.operand2.$invalid && !userForm.operand2.$pristine">
                        Operand 2 is required.
                    </p>
                </div>
                
                <div class="form-group clearfix" ng-class="{'has-error' : userForm.operation.$invalid && !userForm.operation.$pristine}">
                    <label for="operation" class="col-sm-2 control-label">Choose an Operation</label>
                    <div class="col-sm-4">
                        <select class="form-control col-sm-2" name="operation" ng-model="newCalculation.operation" ng-options="operation.Name for operation in operations" required>
                            <option value="1">Choose an Operation</option>
                        </select>
                    </div>
                    <p class="help-block" ng-show="userForm.operation.$invalid && !userForm.operation.$pristine">
                        Operation is required.
                    </p>
                </div>


                <div class="form-group clearfix">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">Calculation Results</div>

    </div>

    <div class="col-md-10" id="table">
        <table class="table-bordered">
            <thead>
                <tr>
                    <th>Operand 1</th>
                    <th>Operand 2</th>                    
                    <th>Result</th>          
                </tr>
            </thead>
            <tr ng-repeat="result in calculationResults">
                <td class="col-md-2">{{result.Operand1}}</td>
                <td class="col-md-2">{{result.Operand2}}</td>
                <td class="col-md-2">{{result.Result}}</td>              
            </tr>
        </table>
    </div>

</body>
</html>
